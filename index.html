<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping address</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to get your free box of air!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name and suffix</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input id="zip" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the shipping address!</button>
        </form>
      </div>

      <div id="story">
        <h1>The place your personal air will be shipped to.</h1>
        <p><span class="firstName"></span> <span class="lastName"></span></p>
        <p><span class="address"></span></p>
        <p><span class="city"></span>, <span class="state"></span>, <span class="zip"></span></p>
      </div>
    </div>
  </body>
</html>
